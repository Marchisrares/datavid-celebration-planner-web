<div class="toolbar">
  <button mat-raised-button color="primary" routerLink="/members/new">Add Member</button>
  <span class="spacer"></span>
  <mat-form-field appearance="outline">
    <mat-label>Sort</mat-label>
    <mat-select [(ngModel)]="sort" (selectionChange)="load()">
      <mat-option value="created">Created</mat-option>
      <mat-option value="upcoming">Upcoming Birthday</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="rows()" class="mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let r">{{ r.firstName }} {{ r.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="birth">
    <th mat-header-cell *matHeaderCellDef>Birth date</th>
    <td mat-cell *matCellDef="let r">{{ r.birthDate }}</td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let r">{{ r.city }}, {{ r.country }} ({{ r.tz }})</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let r">
      <button mat-button color="primary" [routerLink]="['/members', r.id, 'edit']">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols"></tr>
</table>
