<div class="header">
  <h2>Upcoming Birthdays</h2>
  <mat-form-field appearance="outline">
    <mat-label>Window (days)</mat-label>
    <input matInput type="number" [(ngModel)]="days" (change)="load()" />
  </mat-form-field>
</div>

<div class="cards">
  @for (b of rows(); track b.id) {
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ b.firstName }} {{ b.lastName }} ({{ b.turnsAge }})</mat-card-title>
      <mat-card-subtitle>
        {{ b.nextBirthdayDate }} • {{ b.tz }} • in {{ b.daysUntil }} days
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Born {{ b.birthDate }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openAi(b.id)">Generate Message</button>
    </mat-card-actions>
  </mat-card>
  } @empty {
  <p class="empty">No upcoming birthdays in the next {{ days }} days.</p>
  }
</div>
